<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Gambar</title>
    <style>
      .list-gambar {
        display: grid;
        grid-template-columns: auto auto auto;
        background-color: #2196f3;
        padding: 10px 20px;
        grid-column-gap: 20px;
        grid-row-gap: 50px;
      }
      .list-gambar > img {
        max-width: 100%;
        border: solid;
      }
    </style>
  </head>
  <body>
    <div class="list-gambar">
      <img src="gambar/gambar1.jpg" alt="" />
      <img src="gambar/gambar2.jpg" alt="" />
      <img src="gambar/gambar3.jpg" alt="" />
      <img src="gambar/gambar4.jpg" alt="" />
      <img src="gambar/gambar5.jpg" alt="" />
      <img src="gambar/gambar6.jpg" alt="" />
      <img src="gambar/gambar7.jpg" alt="" />
      <img src="gambar/gambar8.jpg" alt="" />
      <img src="gambar/gambar9.jpg" alt="" />
    </div>
  </body>
</html>
